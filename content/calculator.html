<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VAT & Tax Calculator</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f7f7f7;
    }
    .calculator {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.15);
      max-width: 480px;
      width: 100%;
    }
    label, input {
      display: block;
      width: 100%;
      margin: 10px 0 5px 0;
    }
    input {
      padding: 8px;
      box-sizing: border-box;
      font-size: 1rem;
    }
    h2 {
      margin-top: 25px;
      margin-bottom: 10px;
      color: #444;
    }
    .result {
      margin-top: 15px;
      font-weight: bold;
      background: #e1f5fe;
      padding: 15px;
      border-radius: 5px;
      white-space: pre-line;
      min-height: 120px;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h1>VAT & Tax Calculator</h1>

    <h2>VAT Tax Adding</h2>
    <label>Base Amount:</label>
    <input id="baseAmount" type="number" step="0.01" placeholder="Enter base amount" />
    <label>Tax Rate (%):</label>
    <input id="taxPercent" type="number" step="0.01" placeholder="Enter tax rate (%)" />
    <label>VAT Rate (%):</label>
    <input id="vatPercent" type="number" step="0.01" placeholder="Enter VAT rate (%)" />
    <div class="result" id="resultAdding"></div>

    <h2>VAT Tax Deducting</h2>
    <label>Submitted Bill:</label>
    <input id="submittedBill" type="number" step="0.01" placeholder="Enter submitted bill" />
    <label>VAT Rate (%):</label>
    <input id="vatPercent2" type="number" step="0.01" placeholder="Enter VAT rate (%)" />
    <label>Tax Rate (%):</label>
    <input id="taxPercent2" type="number" step="0.01" placeholder="Enter tax rate (%)" />
    <div class="result" id="resultDeducting"></div>
  </div>

  <script>
    const inputsAdding = ['baseAmount', 'taxPercent', 'vatPercent'].map(id => document.getElementById(id));
    const inputsDeducting = ['submittedBill', 'vatPercent2', 'taxPercent2'].map(id => document.getElementById(id));

    function calculateAdding() {
      const baseAmount = parseFloat(document.getElementById('baseAmount').value);
      const taxPercent = parseFloat(document.getElementById('taxPercent').value);
      const vatPercent = parseFloat(document.getElementById('vatPercent').value);

      if (isNaN(baseAmount) || isNaN(taxPercent) || isNaN(vatPercent)) {
        document.getElementById('resultAdding').innerText = 'Please enter valid numbers for all fields.';
        return;
      }

      const grossedUp = (baseAmount * 100) / (100 - taxPercent);
      const taxAmount = grossedUp - baseAmount;
      const vatAmount = grossedUp * vatPercent / 100;
      const vatPlusTax = taxAmount + vatAmount;
      const billWithVatTax = grossedUp + vatAmount;

      document.getElementById('resultAdding').innerText =
        `Grossed-up with ${taxPercent}% Tax: ${grossedUp.toFixed(2)}
Tax Amount: ${taxAmount.toFixed(2)}
VAT Amount: ${vatAmount.toFixed(2)}
VAT + Tax Total: ${vatPlusTax.toFixed(2)}
Bill with VAT & Tax: ${billWithVatTax.toFixed(2)}`;
    }

    function calculateDeducting() {
      const submittedBill = parseFloat(document.getElementById('submittedBill').value);
      const vatPercent = parseFloat(document.getElementById('vatPercent2').value);
      const taxPercent = parseFloat(document.getElementById('taxPercent2').value);

      if (isNaN(submittedBill) || isNaN(vatPercent) || isNaN(taxPercent)) {
        document.getElementById('resultDeducting').innerText = 'Please enter valid numbers for all fields.';
        return;
      }

      const vatAmount = (submittedBill * vatPercent) / (100 + vatPercent);
      const restAfterVat = submittedBill - vatAmount;
      const taxAmount = restAfterVat * taxPercent / 100;
      const vatPlusTax = vatAmount + taxAmount;
      const provideBill = submittedBill - vatPlusTax;

      document.getElementById('resultDeducting').innerText =
        `VAT Amount (${vatPercent}%): ${vatAmount.toFixed(2)}
Rest after VAT: ${restAfterVat.toFixed(2)}
Tax Amount (${taxPercent}%): ${taxAmount.toFixed(2)}
VAT + Tax Total: ${vatPlusTax.toFixed(2)}
Provided Bill after VAT & Tax: ${provideBill.toFixed(2)}`;
    }

    inputsAdding.forEach(input => input.addEventListener('input', calculateAdding));
    inputsDeducting.forEach(input => input.addEventListener('input', calculateDeducting));

    // Initialize results on page load
    calculateAdding();
    calculateDeducting();
  </script>
</body>
</html>
